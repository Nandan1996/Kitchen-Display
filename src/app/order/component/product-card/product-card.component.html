<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{product.name}}</h4>
  </div>
  <div class="card-footer">
    <div class="form-inline">
      <input type="number" class="form-control form-control-sm" placeholder="Enter quantity"
        *ngIf="showInput"
        [(ngModel)]="quantity" min="1" required/>
      <button class="btn btn-sm btn-primary" [disabled]="(showInput && quantity <= 0) || pending"
        (click)="onClick()">
        {{product.predicted ? 'Place Order' : 'Predict'}}
      </button>
    </div>
  </div>
</div>
